<html>
    <head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
       	<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qgpgy8666e"></script>
    </head>
    <body>
		<br>
		<h2 align="center"> 리조트 위치 </h2>
		<hr>
        <div id="map" style="width:1000px;height:600px; margin:0 auto">
			<script>
		        var mapOptions = {
				    center: new naver.maps.LatLng(38.481935, 128.438290),
				    zoom: 16,
				    zoomControl: true,
	        		zoomControlOptions: {
		            	style: naver.maps.ZoomControlStyle.SMALL,
		            	position: naver.maps.Position.RIGHT_CENTER
	        		}
				};
				var map = new naver.maps.Map('map', mapOptions);
				var marker = new naver.maps.Marker({
				    position: new naver.maps.LatLng(38.481935, 128.438288),
				    map: map
				});
				var contentString = [
			        '<div class="iw_inner" style="height:30px; width:100px; text-align: center;">',
			        '<p><b>R.R.리조트</b></p>',
			        '</div>'
		    	].join('');

				var infowindow = new naver.maps.InfoWindow({
				    content: contentString
				});
				naver.maps.Event.addListener(marker, "click", function(e) {
				    if (infowindow.getMap()) {
				        infowindow.close();
				    } else {
				        infowindow.open(map, marker);
				    }
				});
				infowindow.open(map, marker);
			</script>
		</div>
	</body>
</html>
