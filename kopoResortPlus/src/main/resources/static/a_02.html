            <h2> 디럭스룸 </h2>
            <br>
            <p>
				 디럭스룸은 휴식을 즐기기에 이상적인 객실입니다.<br>
				아늑한 분위기와 풀 뷰 발코니를 통해 여유로운 시간을 보낼 수 있으며, 모든 편의 시설이 제공됩니다.<br>
				작은 라운지 공간과 넓고 모던한 욕실을 갖춘 이 객실은 합리적인 가격과 높은 만족도를 제공합니다.
