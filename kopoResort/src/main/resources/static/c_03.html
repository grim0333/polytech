            <h2> ◇◇ 온천♨ </h2>

            <p>
				리조트 주변에 위치한 온천은 여행객들에게 근사한 휴식의 장소를 제공합니다.<br> 
				온천의 풍부한 미네랄 성분은 피로를 풀어주고, 주변의 푸른 자연 풍경은 스트레스를 해소해 드립니다.<br> 
				◇◇ 온천에서의 휴식은 여행의 피로를 풀어주며, 평화로운 순간을 만들어줄 것입니다.
