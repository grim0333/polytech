<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<style>
            body {
              background-image: url('./img/background.jpg'); /* 배경 이미지 경로 설정 */
              background-position: center; /* 이미지를 가운데로 정렬 */
              background-repeat: no-repeat; /* 이미지 반복 없음 */
              background-attachment: fixed; /* 이미지 스크롤 고정 */
            }
          </style>
    </head>
    <body>
        <center>
            <table width="500">
                <div class="map">
                    <div class="daumMap">
                        <div id="map" style="width:100%; height:378px;"></div>

                        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0ed8c36320984a0265eb6ca0430b838b"></script>

                        <script>
                            var mapContainer = document.getElementById('map'),
                                mapOption = {
                                    center: new.kakao.maps.LatLng(37.3860521, 127.1214038),
                                    level: 3
                                };
                            var map = new.kakao.maps.Map(mapContainer,mapOption);
                            var markerPosition = new daum.maps.LatLng(37.3860521, 127.1214038);
                            var marker = new daum.maps.Marker({
                                position: markerPosition
                            });
                            marker.setMap(map);
                        </script>
                    </div>
                </div>
            </table>
            <br> <h2> 리조트 위치 - 찾아오는 길</h2>
        </center>
    </body>
</html>
