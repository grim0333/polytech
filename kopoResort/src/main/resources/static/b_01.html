<html>
    <head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<style>
            body {
              background-image: url('./img/background.jpg'); /* 배경 이미지 경로 설정 */
              background-position: center; /* 이미지를 가운데로 정렬 */
              background-repeat: no-repeat; /* 이미지 반복 없음 */
              background-attachment: fixed; /* 이미지 스크롤 고정 */
            }
        </style>
       	<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qgpgy8666e"></script>
    </head>
    <body>
		<br>
		<h2 align="center"> 리조트 위치 </h2>
		<hr>
        <div id="map" style="width:1000px;height:600px;margin-left: 450px;">
        <script>
	        var mapOptions = {
			    center: new naver.maps.LatLng(38.481935, 128.438290),
			    zoom: 16
			};
			var map = new naver.maps.Map('map', mapOptions);
			var marker = new naver.maps.Marker({
			    position: new naver.maps.LatLng(38.481935, 128.438288),
			    map: map
			});
		</script>
		</div>
	</body>
</html>
