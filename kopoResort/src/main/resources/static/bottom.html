<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>오늘의 날짜</title>
</head>
<body bgcolor="#94dff9">
    <div id="date-container" style="margin-top:30px"></div>
    <script>
        // 현재 날짜를 가져오는 Date 객체 생성
        var today = new Date();

        // 연도, 월, 일을 추출
        var year = today.getFullYear();
        var month = today.getMonth() + 1; // 월은 0부터 시작하므로 1을 더합니다.
        var day = today.getDate();

        // 날짜를 원하는 형식으로 표시
        var formattedDate = year + '년 ' + (month < 10 ? '0' : '') + month + '월 ' + (day < 10 ? '0' : '') + day + '일';

        // 페이지의 요소를 선택하여 날짜를 추가
        var dateContainer = document.getElementById('date-container');
        dateContainer.textContent = '오늘의 날짜: ' + formattedDate;
    </script>
</body>
</html>
